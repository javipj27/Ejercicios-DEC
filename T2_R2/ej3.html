<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tiempo = 10;

            //Inicia el contador
            const intervalo = setInterval(() => {
                console.log(tiempo);//el tiempo lo va mostrando 
                tiempo--; //quita 1 segundo

                //si ha llegado a 0, tiempo terminado
                if (tiempo < 0) {
                    clearInterval(intervalo);
                    window.location.href = 'https://www.google.com/';
                }
            }, 1000); // 1000 milisegundos = 1 segundo
    </script>
</body>
</html>
