<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
            frase=prompt("Introduce una frase y te la devuelvo al reves ");
            separar=frase.split("");
            invertir=separar.reverse();
            unir=invertir.join("");
            document.write(unir);
            
    </script>
</body>
</html>
