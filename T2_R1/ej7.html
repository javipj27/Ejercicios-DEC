<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="funciones.js"></script>
    <title>Document</title>
</head>
<body>
    <script>
        num1=parseInt(prompt("Introduce el 1 numero"));
        num2=parseInt(prompt("Introduce el 2 numero"));

    </script>
