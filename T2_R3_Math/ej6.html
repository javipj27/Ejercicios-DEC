<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="funciones.js"></script>
    <title>Document</title>
</head>
<body>
    <script>
        base=parseInt(prompt("Introduce la base para hacerte la potencia"));
        exponente=parseInt(prompt("Introduce el exponente"));
        potencia=Math.pow(base,exponente);
        document.write("La potencia "+base+" elevada a "+exponente+" da el resultado de "+potencia);
    </script>
</body>
</html>
